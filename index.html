<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .bannerimage {
            width: 100%;
            height: 660px;
            overflow: hidden;
            background-color: white;
            background-position: center;
            filter: brightness(85%);
        }
        
        /* upper */
        .imglayer1 {
            position: absolute;
            left:0px;
            top:0px;
            z-index: -1;
        }

        .w3-animate-fading{
            animation-delay: 2s;
            animation:fading 8s infinite
        }
        
        @keyframes fading{
            0%{opacity:0}
            50%{opacity:1}
            /* 100%{opacity:0} */
        }


        .w3-animate-fadingOut{
            /* animation-delay: 2s; */
            animation:fadingOut 4s infinite
        }
        @keyframes fadingOut{
            0%{opacity:0}
            50%{opacity:1}
            100%{opacity:1}
        }

        .w3-animate-fadingIn{
            /* animation-delay: 2s; */
            animation:fadingIn 4s infinite
        }
        @keyframes fadingIn{
            0%{opacity:1}
            50%{opacity:0}
            100%{opacity:0}
        }

        /* bottom */
        .imglayer2 {
            position: absolute;
            left:0px;
            top:0px;
            z-index: -2;
        }

    </style>
</head>
<body>
    <!-- w3-content -->
    <div class="w3-content" id="home">
        <!-- First SlideShow Image -->
        <div class="slideshow-container">
            <!-- upper -->
            <div class="bannerimage imglayer1 "></div>
            <!-- bottom -->
            <div class="bannerimage imglayer2"></div>
        </div>


        <!-- Header, logo -->
        <header class="w3-content w3-container">

            <div class="head-title-container w3-container" style="z-index: 0;">
                <h2 class="head-title-style w3-display-middle w3-center w3-wide" style="z-index: 1;">
                    White <br> Space
                </h2>
            </div>

        </header>

        <!-- Container (Contact Section) -->
        <div class="contact-container w3-row w3-container w3-display-middle">
            <!-- IG and FB icon -->
            <div class="igfb-box w3-col m4 w3-center">
                <div style="display: block;">
                    <a href="#" style="margin-left:11px;"><i class="fa fa-instagram icon-reverse " style="font-size: 1.8em"></i></a>
                    <a href="#" style="margin-left:11px;"><i class="fa fa-facebook-square icon-reverse " style="font-size: 1.8em"></i></a>
                </div>
            </div>

            <div class="PhoneMailHome-box w3-col m9 ">
                <div class="w3-large w3-margin-bottom icon-center">
                    <i class="fa fa-phone icon-reverse icon-margin-right" style="font-size: 1.6em"></i><span class="icon-font">02-17264937</span>
                </div>
                <div class="w3-large w3-margin-bottom icon-center">
                    <i class="fa fa-envelope icon-reverse icon-margin-right" style="font-size: 1.4em"></i><span class="icon-font">whitespace@whitespace.com.tw</span>
                </div>
                <div class="w3-large w3-margin-bottom icon-center">
                    <i class="fa fa-home icon-reverse icon-margin-right" style="font-size: 1.5em"></i><span class="icon-font">台北市羅斯福路十段30號</span>
                </div>
            </div>
        </div>

        


    <!-- END w3-content -->
    </div>

    <script>

        const imgList = {
            // "img0" : "imgHB/room_1-3.jpeg",
            "img1" : "imgHB/room_2-3.jpeg",
            "img2" : "imgHB/room_3-2.jpeg",
            "img3" : "imgHB/room_4-2.jpeg",
            "img4" : "imgHB/room_5-1.jpeg",
            "img5" : "imgHB/room_5-3.jpeg",
            "img6" : "imgHB/room_6-2.jpeg"
        };

        // slideshow (refer to W3)
        let myIndex = 1;
        let imageCounter = Object.keys(imgList).length;
        
        carousel();

        function carousel() {
            // let i;
            let upperImg = document.querySelector(".imglayer1");
            let bottomImg = document.querySelector(".imglayer2");


            if (myIndex > imageCounter) {myIndex = 1};
            // even, upper
            if (Math.abs(myIndex % 2) == 1) {
                console.log("upper");
                console.log(myIndex);
                myIndex1 = myIndex;
                newUpperImgSite = imgList['img' + myIndex1];
                upperImg.style.backgroundImage = "url(" + newUpperImgSite + ")";
                upperImg.classList.remove("w3-animate-fadingIn");
                upperImg.classList.add("w3-animate-fadingOut");
                myIndex++;
                setTimeout(carousel, 4000);
            }
            // odd, bottom
            else if (myIndex % 2 == 0) {
                console.log('bottom');
                console.log(myIndex);
                myIndex2 = myIndex;
                newBottomImgSite = imgList['img' + myIndex2];
                bottomImg.style.backgroundImage = "url(" + newBottomImgSite + ")";
                upperImg.classList.remove("w3-animate-fadingOut");
                upperImg.classList.add("w3-animate-fadingIn");
                myIndex++;
                setTimeout(carousel, 4000);
            }

            

        }




    </script>
    
</body>
</html>
